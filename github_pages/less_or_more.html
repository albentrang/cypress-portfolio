<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Less or More</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/less_or_more.css">
	<script src="scripts/dist/all_pages.js" defer></script>
	<script src="scripts/dist/less_or_more.js" defer></script>
</head>

<body>
	<div class="content-wrapper">
		<header>
			<!-- Navigation links for the website -->
			<nav>
				<a href="index.html" data-cy="lm-nav-home-link">Home</a>
				<a href="calculator.html" data-cy="lm-nav-calc-link">Calculator</a>
				<a href="text_to_file.html" data-cy="lm-nav-text-link">Text to File</a>
				<a href="less_or_more.html" data-cy="lm-nav-lm-link">Less or More</a>

				<!-- Dropdown menu for smaller screens -->
				<button id="dropdown-btn" aria-haspopup="true" aria-expanded="false" data-cy="lm-nav-dropdown-btn">Menu
					▼</button>
				<ul id="dropdown-menu"
					style="display:none; position:absolute; background:#fff; border:1px solid #ccc; list-style:none; margin:0; padding:0; z-index:1000;">
					<li><a href="calculator.html" data-cy="lm-nav-calc-link">Calculator</a></li>
					<li><a href="text_to_file.html" data-cy="lm-nav-text-link">Text to File</a></li>
					<li><a href="less_or_more.html" data-cy="lm-nav-lm-link">Less or More</a></li>
				</ul>
			</nav>

			<!-- Website title and tagline -->
			<hgroup>
				<h1 data-cy="lm-header">Less or More</h1>
				<p data-cy="lm-tagline">Test your luck and guess less or more!</p>
			</hgroup>
		</header>

		<main>
			<section class="lm-game-container">
				<!-- Game status message -->
				<div class="game-status-container">
					<span id="game-status-text" data-cy="game-status-text">Make your guess!</span>
				</div>

				<!-- Numbers -->
				<div class="numbers-container">
					<span id="left-number" data-cy="left-number">?</span>
					<span id="comparison-symbol" data-cy="comparison-symbol">?</span>
					<span id="right-number" data-cy="right-number">?</span>
				</div>

				<!-- Buttons -->
				<div class="buttons-container">
					<button type="button" id="less-button" data-cy="less-button">Less</button>
					<button type="button" id="more-button" data-cy="more-button">More</button>
					<button type="button" id="next-button" data-cy="next-button" style="display:none;">Next</button>
				</div>

				<!-- Score display -->
				<div class="scores-container">
					<label for="score" id="score-label" data-cy="score-label">Score:</label>
					<span id="score-num" data-cy="score-num">0</span>
					<label for="high-score" id="high-score-label" data-cy="high-score-label">High Score:</label>
					<span id="high-score-num" data-cy="high-score-num">0</span>
				</div>
			</section>
		</main>
	</div>

	<footer>
		<!-- Footer text -->
		<p id="footer-text" data-cy="lm-footer-text">© 2025 by Alben Trang<br><a href="mailto:albentrang@gmail.com"
				id="footer-email" data-cy="lm-footer-email">albentrang@gmail.com</a></p>

		<!-- Social media links -->
		<ul class="socials">
			<li>
				<a href="https://www.linkedin.com/in/albentrang/" target="_blank" id="linkedin-link"
					data-cy="lm-footer-linkedin-link">
					<img src="img/icons/LI-In-Bug-57x48.png" srcset="img/icons/LI-In-Bug-127x108.png 2x"
						alt="LinkedIn icon that links to my LinkedIn profile" width="57" height="48" />
				</a>
			</li>
			<li>
				<a href="https://github.com/albentrang/cypress-portfolio" target="_blank" id="github-link"
					data-cy="lm-footer-github-link">
					<img src="img/icons/github-mark-48x48.png" srcset="img/icons/github-mark-108x108.png 2x"
						alt="GitHub icon that links to this website's GitHub repository" width="48" height="48" />
				</a>
			</li>
		</ul>
	</footer>
