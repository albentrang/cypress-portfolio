# Workflow for using Cypress tests and generating reports to GitHub Pages.
name: Cypress Tests Workflow

# Runs on merges targeting the default branch.
on:
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab.
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages.
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, don't cancel in-progress runs to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Cypress run
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run deck tests
        uses: cypress-io/github-action@v6
        with:
          # This will generate an HTML report when it's done
          command: npm run deck:run
      - name: Save HTML report folder
        uses: actions/upload-artifact@v4
        with:
          name: reports
          if-no-files-found: error
          path: cypress/reports/html

  # Build page
  build-page:
    needs: cypress-run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download HTML report folder
        uses: actions/download-artifact@v4
        with:
          name: reports
          path: cypress/reports/html
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./cypress/reports/html/
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deploy page
  deploy-page:
    needs: build-page
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
